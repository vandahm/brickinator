{% extends 'user_profile/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block heading %}
Change Password
{% endblock %}

{% block content %}
<div class="col-lg-6 offset-lg-3">
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-group">
                  <input type="submit" value="Update Password" class="btn btn-primary">
                </div>
              </form>
        </div>
    </div>
</div>
{% endblock %}
